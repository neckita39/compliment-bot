version: '3.8'

services:
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_started
    env_file:
      - .env
    networks:
      - compliment-bot
    healthcheck:
      test: ["CMD-SHELL", "test -f /var/www/html/vendor/autoload.php && php-fpm -t"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  nginx:
    image: nginx:alpine
    ports:
      - "8848:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - compliment-bot

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: '!ChangeMe!'
      POSTGRES_DB: app
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - compliment-bot

  supervisor:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
      - ./docker/supervisor/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
    depends_on:
      app:
        condition: service_healthy
    entrypoint: []
    command: ["/usr/bin/supervisord", "-c", "/etc/supervisor/conf.d/supervisord.conf"]
    env_file:
      - .env
    networks:
      - compliment-bot

networks:
  compliment-bot:
    driver: bridge

volumes:
  db_data:
