# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    telegram_bot_token: '%env(TELEGRAM_BOT_TOKEN)%'
    deepseek_api_key: '%env(DEEPSEEK_API_KEY)%'
    gigachat_client_id: '%env(GIGACHAT_CLIENT_ID)%'
    gigachat_client_secret: '%env(GIGACHAT_CLIENT_SECRET)%'
    admin_password: '%env(ADMIN_PASSWORD)%'
    admin_username: '%env(ADMIN_USERNAME)%'
    bitrix24_portal_url: '%env(BITRIX24_PORTAL_URL)%'
    bitrix24_webhook_user_id: '%env(BITRIX24_WEBHOOK_USER_ID)%'
    bitrix24_webhook_token: '%env(BITRIX24_WEBHOOK_TOKEN)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Service\TelegramService:
        arguments:
            $botToken: '%telegram_bot_token%'

    App\Service\DeepSeekService:
        arguments:
            $apiKey: '%deepseek_api_key%'

    App\Service\GigaChatService:
        arguments:
            $clientId: '%gigachat_client_id%'
            $clientSecret: '%gigachat_client_secret%'

    # Alias for the AI service (switch between DeepSeek and GigaChat)
    App\Service\ComplimentGeneratorInterface: '@App\Service\GigaChatService'

    App\Command\BotPollingCommand:
        arguments:
            $adminUsername: '%admin_username%'

    App\Service\Bitrix24Service:
        arguments:
            $portalUrl: '%bitrix24_portal_url%'
            $webhookUserId: '%bitrix24_webhook_user_id%'
            $webhookToken: '%bitrix24_webhook_token%'

    App\Controller\AdminController:
        arguments:
            $adminPassword: '%admin_password%'
